<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML e JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Comparador de Números</h1>
        
        <form id="form-comparador">
            <input type="number" id="campoA" required placeholder="Campo A">
            <input type="number" id="campoB" required placeholder="Campo B">
            <button type="submit">Verificar</button>
        </form>

        <p class="success-message">
            Sucesso! O número B é maior que o A.
        </p>
        <p class="error-message">
            Erro! O número B precisa ser maior que o A.
        </p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
